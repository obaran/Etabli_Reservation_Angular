<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Calendrier</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="" container>
        <div class="row">
          <div class="col-xs-12 col-12 col-md-4 from-group">
            <input
              type="text"
              placeholder="Datepicker"
              class="from-control"
              bsDatepicker
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
